- publisher:
    name: default-virt-who-runtest-publishers
    publishers:
           - xunit:
               thresholdmode: 'number'
               thresholds:
                 - failed:
                       unstable: 0
                       unstablenew: 0
                       failure: 0
                       failurenew: 0
                 - skipped:
                       unstable: 0
                       unstablenew: 0
                       failure: 0
                       failurenew: 0
               types:
                 - junit:
                     pattern: '*.xml'
                     deleteoutput: false