- defaults:
    name: virt-who-provision
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    scm:
        - git:
            url: 'https://github.com/shihliu/entitlement-ci'
            branches:
                - origin/master
            basedir: entitlement-ci
    wrappers:
        - default-virt-who-wrappers

- wrapper:
    name: default-virt-who-wrappers
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps

- job-template:
    name: 'rhel6-install-provision'
    defaults: virt-who-provision
    node: docker-host
    builders:
        - shell: |
            #!/bin/bash
            echo "*********************************setup env*********************************"
            #setup environment here to run alone, change back when finished
            #export SWITCH=true/false
            #export RHEL_COMPOSE=
            echo "*********************************setup env*********************************"
            #convert switch for testing against satellite
            if [ "$SWITCH"x = "true"x ]
            then
                export SWITCH=false
            elif [ "$SWITCH"x = "false"x ]
            then
                export SWITCH=true
            fi
            kinit -k -t $KEYTAB $PRINCIPAL
            #Provision rhel69 img
            echo "RHEL_COMPOSE" is $RHEL_COMPOSE
            docker images|grep redhat69
            isRhelExist=$?
            if [ $isRhelExist -eq 0 ]
            then
               docker rmi -f redhat69
            fi
            $WORKSPACE/entitlement-ci/provision/rhel69.sh
            echo "********************************runtime env********************************"
            env | grep -E '(RHEL_COMPOSE|SWITCH)' | sort | xargs -i -d "\n" echo "export" {}
            env | grep -E '(RHEL_COMPOSE|SWITCH)' >> $WORKSPACE/RESOURCES.txt
            echo "********************************runtime env********************************"
        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt
    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'satellite62-install-runtest'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true

- job-group:
    name: rhel6-install-provision-runtest
    jobs:
      - 'rhel6-install-provision'

- project:
    name: rhel6-install-jobs
    project: rhel6-install
    project_defaults: entitlement-ci/config/project_defaults
    topology_path: entitlement-ci/config
    topology: qeos_rhel6_install
    ssh_keyfile: entitlement-ci/config/keys/ent-key
    # beaker_keyfile: entitlement-ci/config/keys/beaker-key
    # tests_path: entitlement-ci/tests
    testparams: echo "I am a test parameter"
    jobs:
      - rhel6-install-provision-runtest
