- defaults:
    name: virt-who-provision
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    scm:
        - git:
            url: 'https://github.com/shihliu/entitlement-ci'
            branches:
                - origin/master
            basedir: entitlement-ci
    wrappers:
        - default-virt-who-wrappers

- defaults:
    name: virt-who-runtest
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    scm:
        - git:
            url: 'https://github.com/shihliu/entitlement-ci'
            branches:
                - origin/master
            basedir: entitlement-ci
    wrappers:
        - default-virt-who-wrappers

- wrapper:
    name: default-virt-who-wrappers
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps

- publisher:
    name: default-virt-who-runtest-publishers
    publishers:
    - xunit:
        thresholdmode: number
        thresholds:
        - failed:
            unstable: 0
            unstablenew: 0
            failure: 0
            failurenew: 0
        - skipped:
            unstable: 0
            unstablenew: 0
            failure: 0
            failurenew: 0
        types:
        - junit:
            pattern: '*.xml'
            deleteoutput: false

- publisher:
    name: default-virt-who-publishers
    publishers:
    - email-ext:
        recipients: shihliu@redhat.com
        reply-to: shihliu@redhat.com
        content-type: default
        subject: '[Entitlement-CI]($SERVER_TYPE) $PROJECT_NAME on $RHEL_COMPOSE -
          $BUILD_STATUS!'
        body: |-
          [$SERVER_TYPE] $PROJECT_NAME on $RHEL_COMPOSE - Build # $BUILD_NUMBER - $BUILD_STATUS:

          Runtime Info As Follows:

          Test Packages
          $VIRTWHO_VERSION
          $RHSM
          $PYTHON_RHSM

          export RHEL_COMPOSE=$RHEL_COMPOSE
          export REMOTE_IP=$REMOTE_IP
          export SERVER_TYPE=$SERVER_TYPE
          export SERVER_IP=$SERVER_IP
          export SERVER_HOSTNAME=$SERVER_HOSTNAME
          export SERVER_COMPOSE=$SERVER_COMPOSE

          Details:

          Check console output at $BUILD_URL
          Check text log at ${BUILD_URL}consoleText/
          Check report at ${BUILD_URL}testReport/
        attach-build-log: false
        always: true
        send-to:
        - requester
        - recipients

- job-template:
    name: 'virt-who-xen-provision'
    defaults: virt-who-provision
    node: docker-rhel
    builders:
        - shell: |
            #!/bin/bash
            echo "*********************************setup env*********************************"
            #setup environment here to run alone, change back when finished
            #export SWITCH=true/false
            #export RHEL_COMPOSE=
            export SERVER_COMPOSE=ohsnap-satellite
            export SERVER_IP=10.73.131.113
            export SERVER_HOSTNAME=satellite62-ohsnap.redhat.com
            export SERVER_TYPE=SATELLITE
            export RHEL_COMPOSE_2=RHEL-6.8-20160414.0
            export RHEL_COMPOSE=RHEL-6.9-20170309.0   
            echo "*********************************setup env*********************************"
            #Get RHEL-6.9
            RHEL_COMPOSE_SIMPLE=${{RHEL_COMPOSE:0:8}}
            RHEL_COMPOSE_RESULT=${{RHEL_COMPOSE_SIMPLE//./}}
            #Get RHEL-6.8
            RHEL_COMPOSE_2_SIMPLE=${{RHEL_COMPOSE_2:0:8}}
            RHEL_COMPOSE_2_RESULT=${{RHEL_COMPOSE_2_SIMPLE//./}}
            echo "before test,RHEL_COMPOSE_RESULT is "$RHEL_COMPOSE_RESULT
            echo "before test,RHEL_COMPOSE_EXIST" is $RHEL_COMPOSE_EXIST
            echo "before test,VIRTWHO_SRC is " $VIRTWHO_SRC
            if [ "$RHEL_COMPOSE_EXIST"x = ""x ]
            then 
              if [ "$VIRTWHO_SRC"x = ""x ] 
              then
                #Get xen-RHEL-6.9-sattool.redhat.com
                CONTAINTERNAME="xen-"$RHEL_COMPOSE_RESULT"-sattool.redhat.com"
              elif [ "$VIRTWHO_SRC"x = "sattool"x ]
              then
                #Get xen-RHEL-6.8-sattool.redhat.com
                CONTAINTERNAME="xen-"$RHEL_COMPOSE_2_RESULT"-"$VIRTWHO_SRC".redhat.com"
              else
                #Get xen-RHEL-6.9-original.redhat.com
                CONTAINTERNAME="xen-"$RHEL_COMPOSE_RESULT"-"$VIRTWHO_SRC".redhat.com"
              fi
            else 
                #Get xen-RHEL-6.8-original.redhat.com
                CONTAINTERNAME="xen-"$RHEL_COMPOSE_2_RESULT"-"$VIRTWHO_SRC".redhat.com"
            fi
            echo "After provision, CONTAINTERNAME is "$CONTAINTERNAME
            echo "After provision, RHEL_COMPOSE_EXIST" is $RHEL_COMPOSE_EXIST
            echo "After provision, VIRTWHO_SRC is "$VIRTWHO_SRC
            $WORKSPACE/entitlement-ci/provision/host_provision.sh  --containername=$CONTAINTERNAME
            cat $WORKSPACE/RESOURCES.txt
            # Provision Test Resources
            echo "********************************runtime env********************************"
            env | grep -E '(SERVER_TYPE|SERVER_COMPOSE|VIRTWHO_SRC|SERVER_IP|SERVER_HOSTNAME|RHEL_COMPOSE|RHEL_COMPOSE_2|RHEL_COMPOSE_EXIST|RHEL_COMPOSE_2_EXIST)' | sort | xargs -i -d "\n" echo "export" {{}}
            env | grep -E '(SERVER_TYPE|SERVER_COMPOSE|VIRTWHO_SRC|SERVER_IP|SERVER_HOSTNAME|RHEL_COMPOSE|RHEL_COMPOSE_2|RHEL_COMPOSE_EXIST|RHEL_COMPOSE_2_EXIST)' >> $WORKSPACE/RESOURCES.txt
            echo "********************************runtime env********************************"
        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt
    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
        - project: virt-who-xen-runtest
          current-parameters: false
          condition: SUCCESS
          property-file: $WORKSPACE/RESOURCES.txt
          fail-on-missing: true

- job-template:
    name: virt-who-xen-runtest
    defaults: virt-who-runtest
    node: 'rhel-slave'
    - shell: |
        #!/bin/bash
        echo "Jenkins machine info we are running on"
        ifconfig
        echo "Pinging Test Resources"
        cat $WORKSPACE/RESOURCES.txt
        echo REMOTE_IP=$REMOTE_IP
        echo "*********************************setup env*********************************"
        #setup environment here to run alone, change back when finished
        #export RHEL_COMPOSE=
        #export REMOTE_IP=
        #export SERVER_IP=
        #export SERVER_TYPE=
        #export SERVER_HOSTNAME=
        echo "*********************************setup env*********************************"
        pushd $WORKSPACE/entitlement-ci/testcases/virt_who_polarion/
        nosetests virtwho_xen_setup.py --with-xunit --xunit-file=$WORKSPACE/nosetests.xml
        popd

        pushd $WORKSPACE/entitlement-ci/testcases/virt_who_polarion/satellite/xen/
        nosetests *.py --with-xunit --xunit-file=$WORKSPACE/nosetests.xml
        popd

        echo "************************check trigger condition of another xen*****************" 
        if [ "$RHEL_COMPOSE_EXIST"x = ""x ]
        then 
          if [ "$VIRTWHO_SRC"x = ""x ] 
          then
             #run xen-rhel69-sattool.redhat.com
             export VIRTWHO_SRC=sattool
             echo VIRTWHO_SRC=sattool>>$WORKSPACE/XENNEWRUN.txt
          elif [ "$VIRTWHO_SRC"x = "sattool"x ]
          then
             #run xen-rhel68-sattool.redhat.com
             export VIRTWHO_SRC=original
             echo VIRTWHO_SRC=original>>$WORKSPACE/XENNEWRUN.txt  
          else
             #run xen-rhel69-original.redhat.com
             export RHEL_COMPOSE_EXIST=True
             echo RHEL_COMPOSE_EXIST=True>>$WORKSPACE/XENNEWRUN.txt
          fi
        else 
          #run xen-rhel68-original.redhat.com
          rm -rf $WORKSPACE/XENNEWRUN.txt
        fi 
        echo "VIRTWHO_SRC is"$VIRTWHO_SRC
        echo "RHEL_COMPOSE_EXIST is "$RHEL_COMPOSE_EXIST
        echo "********************************runtime env********************************"
        env | grep -E '(REMOTE_IP|REMOTE_HOSTNAME|SERVER_TYPE|SERVER_COMPOSE|VIRTWHO_SRC|SERVER_IP|SERVER_HOSTNAME|RHEL_COMPOSE|RHEL_COMPOSE_2|RHEL_COMPOSE_EXIST|RHEL_COMPOSE_2_EXIST)' | sort | xargs -i -d "\n" echo {{}} | tee -a $WORKSPACE/RUNTIME_INFO.txt
        env | grep -E '(REMOTE_IP|REMOTE_HOSTNAME|SERVER_TYPE|SERVER_COMPOSE|VIRTWHO_SRC|SERVER_IP|SERVER_HOSTNAME|RHEL_COMPOSE|RHEL_COMPOSE_2|RHEL_COMPOSE_EXIST|RHEL_COMPOSE_2_EXIST)' | sort | xargs -i -d "\n" echo "export" {{}}
        env | grep -E '(REMOTE_IP|REMOTE_HOSTNAME|SERVER_TYPE|SERVER_COMPOSE|VIRTWHO_SRC|SERVER_IP|SERVER_HOSTNAME|RHEL_COMPOSE|RHEL_COMPOSE_2|RHEL_COMPOSE_EXIST|RHEL_COMPOSE_2_EXIST)' >> $WORKSPACE/RESOURCES.txt
        echo "********************************runtime env********************************"
    - inject:
        properties-file: $WORKSPACE/RUNTIME_INFO.txt
    - inject:
        properties-file: $WORKSPACE/RESOURCES.txt
    - inject:
        properties-file: $WORKSPACE/XENNEWRUN.txt
    publishers:
    - archive:
        artifacts: '**/**'
        allow-empty: 'true'
    - default-virt-who-runtest-publishers
    - default-virt-who-publishers
    - trigger-parameterized-builds:
      - project: virt-who-xen-provision
        property-file: $WORKSPACE/RESOURCES.txt,$WORKSPACE/XENNEWRUN.txt
        fail-on-missing: true
        current-parameters: false
        #condition: ALWAYS
 
- job-group:
    name: virt-who-xen-provision-runtest
    jobs:
    - virt-who-xen-provision
    - virt-who-xen-runtest
- project:
    name: virt-who-xen-jobs
    project: virt-who-xen
    project_defaults: entitlement-ci/config/project_defaults
    topology_path: entitlement-ci/config
    topology: bkr_build_single_provision_no_hvm
    ssh_keyfile: entitlement-ci/config/keys/ent-key
    beaker_keyfile: entitlement-ci/config/keys/beaker-key
    tests_path: entitlement-ci/tests
    testparams: echo "I am a test parameter"
    jobs:
    - virt-who-xen-provision-runtest
    polarion_template: virt-who for xen auto template
