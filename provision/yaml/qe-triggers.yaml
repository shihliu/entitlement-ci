    publishers:
    - archive:
        artifacts: '*.txt, *.json'
        allow-empty: 'true'
    - trigger-parameterized-builds:
      - project: satellite62-ohsnap-install-provision
        current-parameters: false
        condition: SUCCESS
        property-file: $WORKSPACE/BUILD.txt
      - project: rhel-release-install-provision
        current-parameters: false
        condition: SUCCESS
        property-file: $WORKSPACE/BUILD.txt
